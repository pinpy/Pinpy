<!-- Шаблон главной страницы. -->
<!-- Расширение шаблона base.html под главную страницу. -->
{% extends 'notes/base.html' %}
{% load static %}

{% block content %}
<!-- Custom styles for this template -->
<link type="text/css" href="{% static 'notes/css/home.css' %}" rel="stylesheet" />

<main>

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>

        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Булщит.</h1>
            <p>Реально булщит.</p>
            <p><a class="btn btn-lg btn-primary" href="#">Зарегайся сегодня</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>

        <div class="container">
          <div class="carousel-caption">
            <h1>Привет.</h1>
            <p>Как дела?.</p>
            <p><a class="btn btn-lg btn-primary" href="#">Дитать больше</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>

        <div class="container">
          <div class="carousel-caption text-end">
            <h1>Ещё больше бущита.</h1>
            <p>И ЕЩЁ БОЛЬШЕ БУЛЩИТА.</p>
            <p><a class="btn btn-lg btn-primary" href="#">Хочешь?</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Превью</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Дальше</span>
    </button>
  </div>
  <hr>F</hr>

  <!-- FOOTER -->
  <footer class="container">
    <p class="float-end"><a href="#">Вернись в коноху</a></p>
    <p>&copy; 2017–2021 Контора пидорасов. &middot; <a href="#">ААГа</a> &middot; <a href="#">темы</a></p>
  </footer>
</main>

{% endblock %}
