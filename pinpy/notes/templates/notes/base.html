<!-- Базовый шаблон представления страниц. -->
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="application-name" content="Pinpy">
    <meta name="description" content="Сайт для сохранения заметок, написанный с помощью фреймворка Django.">
    <meta name="keywords" content="Django, Python, HTML, CSS, JS, Bootstrap, notes, site, сайт, заметки, записи">
    <meta name="author" content="Aslan Pshukov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link type="image/x-icon" href="{% static 'notes/images/Logo1.svg' %}" rel="shortcut icon"/>


    <!-- Bootstrap core CSS -->
<link type="text/css" href="{% static 'notes/css/styles.css' %}" rel="stylesheet" />


    <!-- Custom styles for this template -->
<link type="text/css" href="{% static 'notes/css/base.css' %}" rel="stylesheet" />

  </head>
  <body>

<main>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'notes/images/Logo1.svg' %}" alt="Logo" width="41" height="41">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'feedback' %}" class="nav-link px-2 text-white">Обратная связь</a></li>
          <li><a href="{% url 'support_us' %}" class="nav-link px-2 text-white">Поддержать нас</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О сайте</a></li>
        </ul>
        {% if user.is_authenticated %}
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Search">
          </form>
          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="#">Новый проект...</a></li>
              <li><a class="dropdown-item" href="{% url 'add_note' %}">Добавить заметку</a></li>
              <li><a class="dropdown-item" href="#">Настройки</a></li>
              <li><a class="dropdown-item" href="{{ user.get_username }}">Профиль</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
            </ul>
          </div>
        {% else %}
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" onclick="document.location={% url 'sign_in' %}">Войти</button>
            <button type="button" class="btn btn-warning" onclick="document.location={% url 'sign_up' %}">Зарегистрироваться</button>
          </div>
        {% endif %}
      </div>
    </div>
  </header>
</main>

    <script src="{% static 'notes/js/styles.js' %}"></script>

{% block content %}

{% endblock %}

  </body>
</html>
